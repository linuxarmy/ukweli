						### What is Linux?

						To understand what linux is, there is one important term we must define: the ***kernel***

					</textarea>
				</section>

				<!-- slide3 -->
				<section data-markdown>
					<textarea data-template>
							### Kernel

							Every Operating System depends on the kernel in order to communicate with the hardware. In formal terms, the kernel is:

							> a computer program that is the core of a computer's operating system, with complete control over everything in the system. It is the first program loaded on start-up.  (Wikipedia)
					</textarea>
				</section>

				<!-- slide 4 -->

				<section data-markdown>
					<textarea data-template>
						### Back to Linux :)

						So, Linux, therefore is a kernel written in C, that was created by **Linux Torvalds** in 1991 and now powers so many devices including your android phones.
					</textarea>
				</section>

				<!-- slide 5 -->

				<section data-markdown>
					<textarea data-template>
						### Key Linux Components

						+ Great networking Capabilities
						+ No viruses(hackers can still penetrate a weak system however)
						+ A wide range of Hardware Support i.e Most Linux distributions come pre-installed with drivers for hardware like printers, scanners, cameras, phones etc


					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						+ Linux is open source, this means that anyone can contribute to make it better. However only the creator, for now, can implement the suggested changes.
						+ Linux is free.
					</textarea>
				</section>
